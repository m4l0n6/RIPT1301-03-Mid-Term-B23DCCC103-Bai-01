<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="main.js"></script>
</head>
<body>
    <div class="container">
        <h1>Máy tính</h1>
        <form id="myForm">
            <input id="numb1" type="number" placeholder="Enter number A">
            <input id="numb2" type="number" placeholder="Enter number B">
        </form>
        <button type="button" onclick="sum_function()">SUM</button>
        <button type="button" onclick="subtract_function()">SUBTRACT</button>
        <button type="button" onclick="multiply_function()">MULTIPLY</button>
        <button type="button" onclick="divide_function()">DIVIDE</button>
        <button type="button" onclick="reset_function()">RESET</button>
        <p>Kết quả là:</p>
        <p id="output"></p>
    </div>
</body> 
</html>
